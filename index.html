<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/kMeans.js"></script>
    <title>Fidum | The online statistical software</title>
    <!--Analytics-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S1GY5DKNP"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6S1GY5DKNP');
    </script>
    
    <!--STYLESHEET-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"/>


    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 

</head>

<body>
    <!-- body overlay (to blackout when menus open) -->
    <div class="body-blackout"></div>

    <div id = "container">
        <!--Menu Bar-->
        <div id="menuBar">
            <div id="menuBarOptions"> 
                <div class="FidumLogo menuButton">Fidum</div>
                <div class="menuButton popup-trigger navButton" 
                    data-popup-trigger="descriptiveStatsRoutine">
                    Descriptive statistics
                </div> 
                <div class="menuButton popup-trigger navButton" 
                    data-popup-trigger="kMeansRoutine">
                    Classification (K means)
                </div> 
            </div>
            <div id="menuBarLeyend" class="menuButton">the online statistical software</div>
        </div>

        <!--Log-->
        <div id="log">Log</div>
        <!-- Modals-->
            <!--descriptiveStatsRoutine-->
            <div class="popup-modal" data-popup-modal="descriptiveStatsRoutine">
            <!--Descriptive statistics menu-->
                <fieldset>
                    <legend>Descriptive statistics</legend>
                    <button id="getHotData" class="popup-modal__run">Get Data</button>
                    <button class="popup-modal__close">Close</button>
                </fieldset>
            </div>  
            <!--kMeansRoutine-->
            <div class="popup-modal" data-popup-modal="kMeansRoutine">
                <fieldset>
                    <legend>K means clustering</legend>
        
                    <label for="kMeansInitializacion">Initialization Method:</label>
                    <select id="kMeansInitializacion" name="kMeansInitializacion">
                        <option value="kMeansRandomInit">Random point</option>
                        <option value="kMeansNaiveShardingInit">Naive Sharding</option>
                    </select><br>
        
                    <label for="kMeansClusters">Number of clusters:</label>
                    <input type="number" id="kMeansClusters" name="kMeansClusters"
                        min="2" max="10" size=3><br>
                    <button id="computeKmeans" class="popup-modal__run">Run</button>
                    <button class="popup-modal__close">Close</button>
                </fieldset>
            </div>                                                                          
        <!--Output-->
        <div id="output">Output</div>
        <!--Handsontable holder-->
        <div id="spreadsheet"></div>
        <!--Status Bar-->
        <div id="statusBar">
            <div id="statusBarText"> Status </div>
            <div id="contact">by rchavelas</div>
        </div>
    </div>
</body>

<!--JS-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<script type = "text/javascript" src = "js/handsontableAPI.js"></script>
<script type = "text/javascript" src = "js/main.js"></script>

</html>
